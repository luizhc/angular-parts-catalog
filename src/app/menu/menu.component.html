<mat-toolbar color="primary" class="fixed-header">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="spacer"></span>
  <button mat-button [matMenuTriggerFor]="menu" fxShow.lt-md="false" fxShow.gt-sm="true">
    <mat-icon>account_circle</mat-icon>
    <span class="ml-2">{{user ? 'Administrador' : 'Login'}}</span>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu" fxShow.lt-md="true" fxShow.gt-sm="false">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu" overlapTrigger="false">
    <button mat-menu-item (click)="openDialog()" *ngIf="!user">
      <mat-icon>account_circle</mat-icon>
      <span>Entrar</span>
    </button>
    <button mat-menu-item *ngIf="user" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Sair</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="absolute-container">
  <mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" class="flex-sidenav">
    <div class="mt-3">
      <mat-nav-list>
        <a mat-list-item class="ml-2" style="font-size:15px;" routerLink="/dashboard" [routerLinkActive]="['active-route']">
          Dashboard
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item class="ml-2" style="font-size:15px;" routerLink="/customers" [routerLinkActive]="['active-route']">
          Clientes
        </a>
      </mat-nav-list>
      <div *ngIf="(_auth.user$ | async)">
        <mat-nav-list>
          <a mat-list-item class="ml-2" style="font-size:15px;" routerLink="/parts" [routerLinkActive]="['active-route']">
            Pe√ßas
          </a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-list-item class="ml-2" style="font-size:15px;" routerLink="/manufacturers" [routerLinkActive]="['active-route']">
            Fabricantes
          </a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-list-item class="ml-2" style="font-size:15px;" routerLink="/product" [routerLinkActive]="['active-route']">
            Produtos
          </a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-list-item class="ml-2" style="font-size:15px;" routerLink="/group" [routerLinkActive]="['active-route']">
            Grupos
          </a>
        </mat-nav-list>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
