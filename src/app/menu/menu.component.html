<mat-toolbar color="primary" class="fixed-header">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="spacer"></span>
  <button mat-button [matMenuTriggerFor]="menu" fxShow.lt-md="false" fxShow.gt-sm="true">
    <mat-icon>account_circle</mat-icon>
    <span class="ml-2">Conta</span>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu" fxShow.lt-md="true" fxShow.gt-sm="false">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu" overlapTrigger="false">
    <button mat-menu-item>
      <mat-icon>account_circle</mat-icon>
      <span>Minha conta</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Configurações</span>
    </button>
  </mat-menu>
  <button mat-icon-button>
    <mat-icon class="ml-3" title="Logout">exit_to_app</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="absolute-container">
  <mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" class="flex-sidenav">
    <div class="my-3" fxLayout="column" fxLayoutAlign="center center">
      <div class="with-bg"></div>
      <div>
        <a>
          <img class="circle" src="../../assets/img/default-avatar.png" width="70">
        </a>
      </div>
    </div>
    <div class="mt-2 text-white primary" fxLayout="column" fxLayoutAlign="center center">
      <div>
        <a>
          <span>Patrick</span>
        </a>
      </div>
      <div>
        <a>
          <h6 class="mt-0">patricklima@gmail.com</h6>
        </a>
      </div>
    </div>
    <div class="mt-3">
      <mat-nav-list>
        <a mat-list-item class="ml-2" style="font-size:15px;">
          Dashboard
        </a>
      </mat-nav-list>
      <mat-accordion multi="true" [displayMode]="displayMode">
        <mat-expansion-panel class="no-shadow">
          <mat-expansion-panel-header fxLayout="row" [expandedHeight]="expandHeight" [collapsedHeight]="collapseHeight">
            <mat-panel-title>
              Cadastros
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list class="ml-0" dense>
            <mat-list-item>
              <a href="#">Clientes</a>
            </mat-list-item>
          </mat-nav-list>
          <mat-nav-list class="ml-0" dense>
            <mat-list-item>
              <a href="#">Usuários</a>
            </mat-list-item>
          </mat-nav-list>
        </mat-expansion-panel>
        <mat-expansion-panel class="no-shadow my-0">
          <mat-expansion-panel-header fxLayout="row" [expandedHeight]="expandHeight" [collapsedHeight]="collapseHeight">
            <mat-panel-title>
              Produtos
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list class="ml-0" dense>
            <mat-list-item>
              <a href="#">Cadastrar Produtos</a>
            </mat-list-item>
            <mat-list-item>
              <a href="#">Listar Produtos</a>
            </mat-list-item>
            <mat-list-item>
              <a href="#">Grupos de Produtos</a>
            </mat-list-item>
            <mat-list-item>
              <a href="#">Unidades de Produtos</a>
            </mat-list-item>
          </mat-nav-list>
        </mat-expansion-panel>
        <mat-expansion-panel class="no-shadow my-0">
          <mat-expansion-panel-header fxLayout="row" [expandedHeight]="expandHeight" [collapsedHeight]="collapseHeight">
            <mat-panel-title>
              Pedidos
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list class="ml-0" dense>
            <mat-list-item>
              <a href="#">Produtos</a>
            </mat-list-item>
            <mat-list-item>
              <a href="#">Serviços</a>
            </mat-list-item>
            <mat-list-item>
              <a href="#">Grupos de Produtos</a>
            </mat-list-item>
            <mat-list-item>
              <a href="#">Unidades de Produtos</a>
            </mat-list-item>
          </mat-nav-list>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
